<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Secret KZ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Top Secret KZ</h1>
    <nav>
      <ul>
        <li><a href="#register">Register</a></li>
        <li><a href="#search">Search Services</a></li>
        <li><a href="#recommendations">Recommendations</a></li>
        <li><a href="#add-service">Add Service</a></li>
        <li><a href="#reviews">Reviews</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- User Registration -->
    <section id="register">
      <h2>User Registration</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
      </form>
    </section>

    <!-- Service Search -->
    <section id="search">
      <h2>Search for Services</h2>
      <input type="text" placeholder="Enter service keyword...">
      <button>Search</button>
    </section>

    <!-- Personalized Recommendations -->
    <section id="recommendations">
      <h2>Personalized Recommendations</h2>
      <p>Based on your preferences:</p>
      <ul>
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </section>

    <!-- Add a New Service -->
    <section id="add-service">
      <h2>Add a New Service</h2>
      <form>
        <label for="service-name">Service Name:</label>
        <input type="text" id="service-name" name="service-name" required>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <button type="submit">Add Service</button>
      </form>
    </section>

    <!-- Reviews -->
    <section id="reviews">
      <h2>Leave a Review</h2>
      <form>
        <label for="review">Review:</label>
        <textarea id="review" name="review" required></textarea>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Car Tuning Platform</p>
  </footer>
</body>
</html>
